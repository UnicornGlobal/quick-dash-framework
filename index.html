  <style>
    @keyframes role {
      from {
        transform: rotate(0deg);
        opacity: 1;
      }
      to {

      }
    }

    .spinner-block {
      vertical-align: middle;
      display: inline-block;
    }

    .spinner {
      animation: role 1s infinite linear;
    }
  </style>
