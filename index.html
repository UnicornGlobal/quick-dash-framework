  <body>
      <div id="initialLoader"
           style="position: fixed; top: 0; left: 0; z-index: 10; background: white; width: 100%; height: 100%; display: flex; align-items: center;">
        <svg class="lds-curve-bars" width="100px" height="100px" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
             style="margin: 0 auto; background: none;">
          <g transform="translate(50,50)">
            <circle cx="0" cy="0" r="12.5" fill="none" stroke="#9C27B0" stroke-width="4"
                    stroke-dasharray="39.269908169872416 39.269908169872416" transform="rotate(227.921)">
              <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" times="0;1"
                                dur="1.4s" calcMode="spline" keySplines="0.2 0 0.8 1" begin="0"
                                repeatCount="indefinite"></animateTransform>
            </circle>
          </g>
        </svg>
      </div>
    <div id="app"></div>
